<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Phase 2</title>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="3" bgcolor="blue">Product Indonesia</th>
        </tr>
        <tr>
            <th rowspan="5" ><img src="https://static.dw.com/image/15659804_803.jpg" alt="Ikan Tuna Sirip Biru" width="150px"></th>
            <td>Nama</td>
            <td>Ikan Tuna Sirip Biru</td>
        </tr>
        <tr>
            <td>Harga</td>
            <td>Rp 900.000</td>
        </tr>
        <tr>
            <td rowspan="2">Keterangan</td>
            <td rowspan="2">
                <ul>
                    <li>1 ekor 30 kg</li>
                    <li>Perkilo Rp 30.000</li>
                    <li>Hasil tangkap nelayan nasional</li>
                    <li>Wilayah Indonesia</li>
                </ul>
            </td>
        </tr>
        <tr></tr>
    </table>
</body>
</html>
